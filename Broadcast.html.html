
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RCH Alpha Wallet</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #eee; margin: 0; padding: 0; }
    header { background: #1f1f1f; padding: 20px; text-align: center; font-size: 24px; color: #00c6ff; }
    nav { display: flex; justify-content: space-around; background: #1b1b1b; padding: 10px 0; }
    nav button { background: none; border: none; color: #eee; font-size: 16px; cursor: pointer; }
    .tab { display: none; padding: 20px; }
    .active { display: block; }
    input, textarea, button { margin: 5px 0; padding: 10px; width: 100%; box-sizing: border-box; font-size: 16px; }
    button.send { background: #00c6ff; border: none; color: #000; font-weight: bold; }
  </style>
</head>
<body>

<header>RCH Alpha Wallet</header>

<nav>
  <button onclick="switchTab('wallet')">Wallet</button>
  <button onclick="switchTab('send')">Send</button>
  <button onclick="switchTab('broadcast')">Broadcast</button>
</nav>

<section id="wallet" class="tab active">
  <h2>Your Wallet</h2>
  <p>Balances and assets will appear here.</p>
</section>

<section id="send" class="tab">
  <h2>Send Transaction</h2>
  <textarea id="rawTx" placeholder="Paste your signed transaction hex here..."></textarea>
  <button class="send" onclick="broadcastTx()">Broadcast via MangoFarm</button>
  <p id="broadcastResult"></p>
</section>

<section id="broadcast" class="tab">
  <h2>Manual Broadcast</h2>
  <p>Use the MangoFarm Explorer to push your raw TX:</p>
  <a href="https://explorer.mangofarmassets.com/pushtx" target="_blank">MangoFarm PushTX</a>
</section>

<script>
  function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
  }

  async function broadcastTx() {
    const txHex = document.getElementById('rawTx').value.trim();
    const resultBox = document.getElementById('broadcastResult');
    if (!txHex) {
      resultBox.textContent = "Please paste a signed transaction.";
      return;
    }

    try {
      const response = await fetch("https://explorer.mangofarmassets.com/api/pushtx", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ rawtx: txHex })
      });
      const data = await response.json();
      if (data.txid) {
        resultBox.innerHTML = `Success! TXID: <a href="https://explorer.mangofarmassets.com/tx/${data.txid}" target="_blank">${data.txid}</a>`;
      } else {
        resultBox.textContent = "Broadcast failed: " + JSON.stringify(data);
      }
    } catch (err) {
      resultBox.textContent = "Error broadcasting: " + err;
    }
  }
</script>

</body>
</html>
