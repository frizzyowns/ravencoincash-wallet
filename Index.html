
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RCH Alpha Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/dist/bitcoinjs-lib.min.js"></script>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #00ffc8;
    }
    header {
      background: linear-gradient(to right, #00ffc8, #00aaff);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #111;
      box-shadow: 0 2px 8px rgba(0,255,200,0.3);
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #1a1a1a;
      border-top: 1px solid #333;
      position: sticky;
      bottom: 0;
    }
    nav button {
      flex: 1;
      padding: 14px;
      border: none;
      background: #1a1a1a;
      color: #aaa;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button.active {
      background: #111;
      color: #00ffc8;
    }
    section {
      display: none;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    section.active {
      display: block;
    }
    input, button, select {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #1f1f1f;
      color: #00ffc8;
    }
    button.primary {
      background: linear-gradient(to right, #00ffc8, #00aaff);
      color: #111;
      font-weight: bold;
    }
    .output, .asset-list {
      background: #111;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .asset {
      border-bottom: 1px solid #222;
      padding: 6px 0;
      display: flex;
      justify-content: space-between;
    }
    .wif-bar {
      text-align: center;
      background: #111;
      padding: 10px;
      font-size: 14px;
      color: #0f0;
    }
  </style>
</head>
<body>

<header>RCH Alpha Wallet</header>

<div class="wif-bar" id="walletHeader">
  No wallet loaded. <button onclick="importWIF()">Import WIF Key</button>
</div>

<nav>
  <button onclick="switchTab('wallet')" class="active">Wallet</button>
  <button onclick="switchTab('send')">Send/Receive</button>
  <button onclick="switchTab('swap')">Swap</button>
  <button onclick="switchTab('admin')">Admin</button>
</nav>

<section id="wallet" class="active">
  <h2>Your Assets</h2>
  <button onclick="lookupAssets()">Load My Assets</button>
  <div class="output" id="walletOutput">Balances will appear here.</div>
  <div class="asset-list" id="assetList"></div>
</section>

<section id="send">
  <h2>Send / Receive</h2>
  <button onclick="generateQR()">Show Receive QR</button>
  <div id="qrResult"></div>
  <hr/>
  <input type="text" id="sendAsset" placeholder="Asset Name (e.g. RAVENCOINCASH/ART)">
  <input type="text" id="sendTo" placeholder="Recipient Address">
  <input type="number" id="sendAmount" placeholder="Amount">
  <button class="primary" onclick="generateSend()">Generate Send Command</button>
  <div class="output" id="sendOutput"></div>
</section>

<section id="swap">
  <h2>Swap</h2>
  <a href="swap.html" class="primary" style="display:block;text-align:center;padding:14px;border-radius:10px;background:linear-gradient(to right,#00ffc8,#00aaff);color:#111;font-weight:bold;text-decoration:none;">Go to Atomic Swap</a>
</section>

<section id="admin">
  <h2>Admin Panel</h2>
  <a href="admin.html" class="primary" style="display:block;text-align:center;padding:14px;border-radius:10px;background:linear-gradient(to right,#00ffc8,#00aaff);color:#111;font-weight:bold;text-decoration:none;">Go to Admin Panel</a>
</section>

<script>
  let userAddress = null;

  function switchTab(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
  }

  function importWIF() {
    const wif = prompt("Enter your Ravencoin WIF private key:");
    if (!wif) return;

    try {
      const keyPair = bitcoinjs.ECPair.fromWIF(wif);
      const { address } = bitcoinjs.payments.p2pkh({
        pubkey: keyPair.publicKey,
        network: {
          messagePrefix: '\x18Raven Signed Message:\n',
          bech32: 'rvn',
          bip32: { public: 0x0488b21e, private: 0x0488ade4 },
          pubKeyHash: 0x3c,
          scriptHash: 0x7a,
          wif: 0x80
        }
      });
      userAddress = address;
      document.getElementById("walletHeader").innerHTML = `
        Wallet Loaded: <code>${userAddress}</code>
      `;
    } catch (e) {
      alert("Invalid WIF Key.");
    }
  }

  function lookupAssets() {
    if (!userAddress) return alert("Import your wallet first.");
    const output = document.getElementById('walletOutput');
    const list = document.getElementById('assetList');
    output.textContent = "Loading...";
    list.innerHTML = "";

    fetch(`https://api.ravencoin.network/api/addr/${userAddress}`)
      .then(res => res.json())
      .then(data => {
        const assets = data.assets || {};
        const keys = Object.keys(assets).sort();
        if (keys.length === 0) {
          output.textContent = "No assets found.";
        } else {
          output.textContent = `Assets for ${userAddress}`;
          keys.forEach(k => {
            const div = document.createElement("div");
            div.className = "asset";
            div.innerHTML = `<span>${k}</span><span>${assets[k]}</span>`;
            list.appendChild(div);
          });
        }
      })
      .catch(() => {
        output.textContent = "Error loading assets.";
      });
  }

  function generateQR() {
    if (!userAddress) return alert("Import your wallet first.");
    const qr = document.getElementById("qrResult");
    qr.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${userAddress}&size=200x200" alt="QR Code"><br><code>${userAddress}</code>`;
  }

  function generateSend() {
    const asset = document.getElementById("sendAsset").value.trim();
    const to = document.getElementById("sendTo").value.trim();
    const amount = document.getElementById("sendAmount").value.trim();
    const output = document.getElementById("sendOutput");

    if (!userAddress) {
      output.textContent = "Import your wallet first.";
      return;
    }

    if (!asset || !to || !amount) {
      output.textContent = "Fill in all fields.";
      return;
    }

    output.textContent = `transfer "${asset}" ${amount} "${to}"`;
  }
</script>

</body>
</html>
